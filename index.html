<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/icon-font.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Home Services</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__container">
          <div class="img-logo">
            <a href="#"><img src="img/logo.png" alt="Logo" /></a>
          </div>
          <div class="header__burger">
             <a href="#"><img src="img/icons/menu.png" alt="menu"></a>
          </div>
          
          <div class="header__body">
            <div class="mobile-header">
              <div class="img-logo">
                <a href="#"><img src="img/logo.png" alt="Logo" /></a>
              </div>
              <div class="header__close">
                <a href="#"><img src="img/icons/menu-close.png" alt="menu"></a>
              </div>
            </div>
            <nav class="header__nav nav">
              <ul class="nav__list">
                <li class="nav__item">
                  <a href="#" class="nav__link">About Us</a>
                </li>
                <li class="nav__item">
                  <a href="#" class="nav__link">Services</a>
                </li>
                <li class="nav__item">
                  <a href="#" class="nav__link">Our Blog</a>
                </li>
                <li class="nav__item">
                  <a href="#" class="nav__link">Contact</a>
                </li>
              </ul>
            </nav>
            <div class="services"><a href="#">24 Hour Services</a></div>
          </div>
        </div>
      </header>
      <main class="main">
        <section class="intro"></section>
      </main>
      <footer class="footer">d</footer>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="js/script.js"></script>
  </body>
</html>
